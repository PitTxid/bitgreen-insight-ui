<a uib-dropdown-toggle data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul uib-dropdown-menu>
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('BITG')" data-ng-class="{active: currency.symbol == 'BITG'}">BITG</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mBITG')" data-ng-class="{active: currency.symbol == 'mBITG'}">mBITG</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uBITG')" data-ng-class="{active: currency.symbol == 'uBITG'}">uBITG</a>
  </li>
</ul>
